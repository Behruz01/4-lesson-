<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <input
      id="inp"
      class="m-5 form-control"
      type="text"
      placeholder="Country..."
    />

    <p class="start-50%" id="errorText"></p>

    <div id="cards" class="container row mt-5 mx-auto">
      <div class="col-4">
        <div class="card text-center p-3">
          <h2 id="name"></h2>
          <h5 id="capital"></h5>
          <p id="flag"></p>
          <h5 id="population"></h5>
          <h5 id="region"></h5>
          <h5 id="weather"></h5>
        </div>
      </div>
    </div>
    <template id="template">
      <div class="col-4">
        <div class="card text-center p-3">
          <h2 id="name"></h2>
          <h5 id="capital"></h5>
          <h5 id="population"></h5>
          <h5 id="region"></h5>
          <h5 id="weather"></h5>
        </div>
      </div>
    </template>
    <script src="./index.js"></script>
  </body>
</html>
